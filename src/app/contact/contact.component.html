<section id="contact" class="py-5">
  <div class="container">
    <h2 class="text-center mb-4">Contactez-moi</h2>
    <form #contactForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Votre nom" required [(ngModel)]="name" name="name">
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Votre email" required [(ngModel)]="email" name="email">
      </div>
      <div class="mb-3">
        <textarea class="form-control" rows="5" placeholder="Votre message" required [(ngModel)]="message" name="message"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Envoyer</button>
      <p *ngIf="messageSent" class="mt-3 text-success">Message envoyé avec succès !</p>
    </form>
  </div>
</section>
