<section class="contact-section">
  <h2 class="section-title">Contactez-moi</h2>

  <form class="contact-form" (ngSubmit)="onSubmit()" #contactForm="ngForm">
    <div class="form-group">
      <input type="text" name="name" ngModel placeholder="Votre nom" required />
    </div>
    <div class="form-group">
      <input type="email" name="email" ngModel placeholder="Votre email" required />
    </div>
    <div class="form-group">
      <textarea name="message" ngModel placeholder="Votre message" rows="6" required></textarea>
    </div>
    <button type="submit" class="submit-btn" [disabled]="!contactForm.valid">Envoyer</button>

    <p class="confirmation" *ngIf="messageSent">âœ… Merci pour votre message !</p>
  </form>
</section>
